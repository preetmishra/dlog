<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5fd144ee2f.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>
        {% block title %} {% endblock title %}
    </title>
</head>

<body>

    <!-- Top block -->
    {% block top_block %} {% endblock top_block %}
    <!-- End of top block -->
    
    <div class="container">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand navbarlink" href="{% url 'post:index' %}">< / w i c k e d m i s h r a ></a>
            <!-- For navbar collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span><i class="fas fa-angle-down" id="navbartoggle"></i></span>
            </button>
            <!-- Things to be collapsed -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mr-0">
                    <li class="nav-item">
                        <a class="nav-link navbarlink active" href="{% url 'post:index' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbarlink active pr-0" href="{% url 'post:about' %}">About</a>
                    </li>
                </ul>
            </div>
            <!-- End of things to be collapsed -->
        </nav>
        <!-- End of navigation bar -->
    </div>

    <div>
        {% block body_block %} {% endblock body_block %}
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
